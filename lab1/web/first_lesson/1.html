<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Doggy, Doggy, Where’s Your Bone</h1>
    <p>Doggy, doggy, where’s your bone?<br>
    Somebody stole it from your home.<br>
    Who has my bone?<br>
    I have your bone!</p>
    </body>
</html>
